<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body >
    <!-- 
        表单用于获取不同类型的用户输入
     -->

     <form>
         <!-- form表单-->
         用户名：
         <input type="text">
         <br/>
         密码：
         <input type="password">
        <br/>
         <!--复选框    -->
        你喜欢的音乐人有？
        <br/>
        jay<input type="checkbox">
        mj<input type="checkbox">
        jb<input type="checkbox">
        <br/>
         <!--单选框  -->
        请选择您的性别
        男<input type="radio" name="sex">
        女<input type="radio" name="sex">
        <br/>
         <!--下拉列表  -->
        请选择你最喜欢的歌手
        <select>
            <option>jay</option>
            <option>mj</option>
            <option>jb</option>
        </select>
        <br/>
         <!--文本域  -->
          <textarea cols="20" rows="20">请在此填写个人信息 </textarea>
         <!-- 按钮 -->
         <br/>
         <input type="button" value="按钮" onclick="alert('hahah')">
         <input type="submit" value="提交">


     </form>
</body>
</html>
