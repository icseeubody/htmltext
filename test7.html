<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html块</title>
</head>
<body>
     <!-- 块 -->
     <!-- 
     1.HTML块元素
           块元素在显示时，通常会以新行开始
          <h1> <p> <ul> 
      2.HTML内联元素
           内联元素通常不会以新行开始    
           如；<b> <a> <img> 
      3.HTML<div>元素
          <div> 元素也被称为块元素，其主要是给组合HTML元素的容器
      4.HTML<span>是内联元素，可作为文本容器 

      -->
     <p>大家好</p>
     <h>hi world</h>
     <b>big</b>
     
</body>
</html>
