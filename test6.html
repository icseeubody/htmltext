<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html列表</title>
</head>

<style>
   ul{
       list-style-type: circle;
   }
   ol{
       list-style-type: upper-roman;
   }
</style>
<body>
    
    <!-- 
        <ol>    有序列表
        <ul>    无序列表
        <li>    列表项
        <dl>    列表
        <dt>    列表项
        <dd>    描述
     -->
     <ul>
         <li>苹果</li>
         <li>香蕉</li>
         <li>橘子</li>
     </ul>
     <ol>
         <li>苹果</li>
         <li>香蕉</li>
         <li>橘子</li>
     </ol>

     <!-- 
         1.无序列表  使用标签；<ul>,<li>
             属性:disc , circle,square
         2.有序列表 
            使用标签：<ol>,<li>
              属性;A, a , l, i , start
         3.嵌套列表
            使用标签：<ul>,<ol>,<li>
         4.自定义列表
            使用标签：<dl>,<dt>,<dd>                  
      -->

      <ul>
          <li>ios</li>
          <li>android</li>
          <li>html5</li>
      </ul>

      <ol>
        <li>ios</li>
        <li>android</li>
        <li>html5</li>
      </ol>
</body>
</html>
